[pyprland]
plugins = [
  "scratchpads",
  "shortcuts_menu",
  "expose",
  "layout_center"
]

[scratchpads.term]
animation = "fromTop"
command = "foot -a scratchpad"
lazy = true
size = "75% 60%"
max_size = "1920px 100%"
margin = 50

[scratchpads.music_player]
animation = "fromRight"
command = "foot -a scratchpad -e ncmpcpp"
class = "scratchpad"
lazy = true
size = "75% 60%"
max_size = "1920px 100%"
margin = 50

[scratchpads.file_manager]
animation = "fromLeft"
command = "foot -a scratchpad -e yazi"
class = "scratchpad"
lazy = true
size = "75% 60%"
position = "5% 10%"
max_size = "1920px 100%"
margin = 50

[scratchpads.emacs]
animation = "fromTop"
command = "emacs"
class = "Emacs"
lazy = true

